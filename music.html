<!DOCTYPE html>
<html>
  <head>
    <title>WV Highlanders of Davis & Elkins College</title>
    <link rel='stylesheet' href='index.css'>
  </head>
   <body>
    <div class='tartan'>
      <div class='main'>
         <input type='password' placeholder='passcode' id='pc'>
         <button onclick='protectpasscode()'>Unlock</button>
         <script>
            function protectpasscode() {
              const result = document.getElementById('pc').value;
              const music = ['Amazing\ Grace','An\ Dro','Atholl\ Highlanders','Auld\ Lang\ Syne','Barren\ Rocks\ of\ Aden',
                'Black\ Bear','Blue\ Bells\ of\ Scotland','Brown\ Haired\ Maiden','Cabar\ Feidh','Calypso\ Piper','ChariotsOfFire',
                'Children','Cock\ of\ the\ North','Cockney\ Jocks','Cork\ Hill','Crags\ of\ Tumbledown\ Mountain','Danny\ Boy',
                'Flower\ of\ Scotland','Forty-Second\ Regiment','Going\ Home','Green\ Hills\ of\ Tyrol','Johnnie\ Scobie',
                'Marine\ Corp\ Hymn','Scots\ Wha\ Hae','Scots\ Wha\ Hae\ (Slow)'
                ];
              let musicList = '<table id="musicTable" class="mt"><tr><th>Tune</th><th>PDF</th><th>BWW</th></tr>'; 
              
              for (let i=0; i<music.length; i++) {
                musicList += '<tr><td>' + music[i] + '</td><td><a href="music/' + music[i] + '.pdf" target="_blank">PDF</a></td>'
                musicList += '<td><a href="music/' + music[i] + '.bww" target="_blank">BWW</a></td></tr>';
              }
              musicList += '</table>';
              const passcode = 'bagpipe';
              const space = '';
              if (result == space) {
                alert("Type passcode");
              } else {
                if (result == passcode) {
                  document.write('<html><head><link rel="stylesheet" href="index.css"></head><body><div class="tartan"><div class="main"><h1>Music</h1>' +
                    musicList + '</div></div></body></html>');
                } else {
                  alert("Incorrect Passcode");
                  location.reload();
                }
              }
            }
         </script>
      </div>
    </div>
   </body>
</html>
