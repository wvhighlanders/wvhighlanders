<!DOCTYPE html>
<html>
  <head>
    <title>WV Highlanders of Davis & Elkins College</title>
    <link rel='stylesheet' href='index.css'>
  </head>
   <body>
    <div class='tartan'>
      <div class='main'>
        <h1>Music</h1>
        <div class="nav">
          <a href="index.html">Home</a> | <a href="upcoming.html">Upcoming Events</a> | Music | <a href="dress.html">Dress</a> 
        </div>
        <p></p>
        <p>These tunes are provided for the use of our members. If you would like to use them on your own website, please contact us.</p>
        <script>
          const music = [
            {tune:'Amazing\ Grace'},
            {tune:'An\ Dro'},
            {tune:'Atholl\ Highlanders'},
            {tune:'Auld\ Lang\ Syne'},
            {tune:'Barren\ Rocks\ of\ Aden'},
            {tune:'Black\ Bear'}
            {tune:'Blue\ Bells\ of\ Scotland'},
            {tune:'Brown\ Haired\ Maiden'},
            {tune:'Cabar\ Feidh'},
            {tune:'Calypso\ Piper'},
            {tune:'Chariots\ of\ Fire'},
            {tune:'Children'},
            {tune:'Cock\ of\ the\ North'},
            {tune:'Cockney\ Jocks'},
            {tune:'Cork\ Hill'},
            {tune:'Crags\ of\ Tumbledown\ Mountain'},
            {tune:'Danny\ Boy'},
            {tune:'Flower\ of\ Scotland'},
            {tune:'Forty-Second\ Regiment'},
            {tune:'Going\ Home'},
            {tune:'Green\ Hills\ of\ Tyrol'},
            {tune:'Johnnie\ Scobie'},
            {tune:'Marine\ Corp\ Hymn'},
            {tune:'Scots\ Wha\ Hae'},
            {tune:'Scots\ Wha\ Hae\ (Slow)'}
            ];
          let musicList = '<table id="musicTable" class="mt"><tr><th>Tune</th><th>PDF</th><th>BWW</th></tr>'; 
          
          for (let i=0; i<music.length; i++) {
            musicList += '<tr><td>' + music[i].tune + '</td><td><a href="music/' + music[i].tune + '.pdf" target="_blank">PDF</a></td>'
            musicList += '<td><a href="music/' + music[i].tune + '.bww" target="_blank">BWW</a></td></tr>';
          }
          musicList += '</table>';
          document.write(musicList);
        </script>
      </div>
    </div>
