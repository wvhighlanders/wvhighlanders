<html>
  <head>
    <title>WV Highlanders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css"></link>
    <link rel="stylesheet" href="index.css"></link>
    <meta name="viewport" content="width=device-width"></meta>
  </head>
  <body>
    <div class="tartan">
      <div class="main">
        <h1>Contact Us!</h1>
        <div class="nav">
          <a href="index.html">Home</a> | <a href="upcoming.html">Upcoming Events</a> | <a href="music.html">Music</a> | <a href="dress.html">Dress</a> | Contact
        </div>
        <div class="sidebyside">
          <div>
            <p class="item">
              <div class="flex items-center min-h-screen bg-gray-100 dark:bg-gray-900">
                <div class="container mx-auto">
                  <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
                    <div class="text-center">
                      <h1 class="my-3 text-3xl font-semibold text-black dark:text-gray-200">
                        Contact Us
                      </h1>
                      <p class="text-gray-600 dark:text-gray-400">
                        Fill up the form below to send us a message.
                      </p>
                    </div>
                    <div class="m-7">
                      <form action="https://api.web3forms.com/submit" method="POST" id="form">
                        <input type="hidden" name="access_key" value="f2eff0a0-e7a1-413f-a86d-a0cbe3abddd7" />
                        <input type="hidden" name="subject" value="Highlanders! New Submission from Web3Forms" />
                        <input type="hidden" name="redirect" value="https://web3forms.com/success" />
                        <input type="checkbox" name="botcheck" id="" style="display: none;" />
                        <div class="mb-6">
                          <label for="name" class="block mb-2 font-medium text-sm text-gray-600 dark:text-gray-400">Full Name</label>
                          <input type="text" name="name" id="name" placeholder="John Doe" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                          <label for="email" class="block mb-2 font-medium text-sm text-gray-600 dark:text-gray-400">Email Address</label>
                          <input type="email" name="email" id="email" placeholder="you@company.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                          <label for="phone" class="text-sm mb-2 font-medium text-gray-600 dark:text-gray-400">Phone Number</label>
                          <input type="text" name="phone" id="phone" placeholder="+1 (555) 123-4567" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                          <label for="message" class="block mb-2 font-medium text-sm text-gray-600 dark:text-gray-400">Your Message</label>
              
                          <textarea rows="5" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
                        </div>
                        <div class="mb-6">
                          <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-700 rounded-md focus:bg-indigo-600 focus:outline-none">
                            Send Message
                          </button>
                        </div>
                        <p class="text-base text-center text-gray-400" id="result"></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </p>
          </div>
          <img src="images/history-colorguard.jpg"></img>
        </div>
      </div>
    </div>
  </body>
</html>
